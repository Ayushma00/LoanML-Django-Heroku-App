<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Approval of Loan Form</title>
  </head>
  <body>
    {%load static%}
    {% load crispy_forms_tags%}
    <div class="row bg-info ">
      <div class="col-3 ">

      </div>
      <div class="col-9 ">
        <h1 class="p-3 mb-2 text-white align-text-top">Approval of Loan Form</h1>
      </div>

    </div>



<div class="row my-1">

<div class="col-1">

</div>
<div class="col-7 rounded" style="background-color:#F0F8FF">


    <form method="post"  class=" form-control-lg text-info " id="colFormLabelLg">
      {% csrf_token %}
      {{ form|crispy}}
      <button type="submit" class="btn btn-primary" name="Submit">Submit</button>

    </form ><br> <br>
    </div>
    <div class="col-4">


    {% if messages%}
    {% for message in messages%}
    <h2 class="alert alert-info">{{message}}</h2>
    {% endfor %}
    {% endif%}
  </div>
    </div>

  </body>
</html>
